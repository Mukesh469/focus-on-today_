<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    
        <h1>Focus On <span>Today</span></h1>

        <div class="innerdiv">
            <div class="today">
                <p class="p1">Today </p>
                <img src="./images/sun.png" alt="png of sun">
            </div>

            <p class="p2">Raise the bar by completing your goals!</p>

            <progress id="progress" value="0" max="3" class="progressbar"></progress>

            <p class="p2 error"></p>

            <div class="input1" >
                <input type="checkbox" class="checkbox"  data-target="textField1" >
                <input type="text" class="taskinput" id="textField1" placeholder="Add new goal...">
            </div>
            
            <div class="input1">
                <input type="checkbox" class="checkbox"  data-target="textField2">
                <input type="text" class="taskinput" id="textField2" placeholder="Add new goal...">
            </div>
            
            <div class="input1">
                <input type="checkbox" class="checkbox"   data-target="textField3">
                <input type="text" class="taskinput" id="textField3" placeholder="Add new goal...">
            </div>

            <p class="TextAtCenter">“Move one step ahead, today!”</p>
            <p class="TextAtCenter2">Made with <span class="redheart">&#10084</span> by Anurag singh sir</p>
        </div>
        <script src="./javascript.js" ></script>
</body>
</html>
